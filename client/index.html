<!DOCTYPE html>
<html>
<head>
	<title>Chat</title>
	<style>
		body {
			margin: 0;
			padding-bottom: 3rem;
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
		}

		#message_form {
			background: rgba(0, 0, 0, 0.15);
			padding: 0.25rem;
			position: fixed;
			bottom: 0;
			left: 0;
			right: 0;
			display: flex;
			height: 3rem;
			box-sizing: border-box;
			backdrop-filter: blur(10px);
		}

		#message_input {
			border: none;
			padding: 0 1rem;
			flex-grow: 1;
			border-radius: 2rem;
			margin: 0.25rem;
		}

		#message_input:focus {
			outline: none;
		}

		#message_form>button {
			background: #333;
			border: none;
			padding: 0 1rem;
			margin: 0.25rem;
			border-radius: 3px;
			outline: none;
			color: #fff;
		}

		#messages {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}

		#messages>li {
			padding: 0.5rem 1rem;
		}

		#messages>li:nth-child(odd) {
			background: #efefef;
		}
	</style>
</head>

<body>
	<form id="register_form">
		<input id="register_input" autocomplete="off" />
		<button id="register_btn">Register</button>
	</form>
	<form id="room_form">
		<input id="join_room_input" autocomplete="off" />
		<button id="join_room_btn">Join Room</button>
	</form>
	<ul id="messages"></ul>
	<form id="message_form">
		<input id="message_room" autocomplete="off" />
		<input id="message_input" autocomplete="off" />
		<button>Send</button>
	</form>
	<script src="socket.io.js"></script>

	<script>
		// socket
		let socket;

		//elements
		var register_form = document.getElementById('register_form');
		var message_form = document.getElementById('message_form');
		var message_input = document.getElementById('message_input');
		var message_room = document.getElementById('message_room');
		var join_room_input = document.getElementById('join_room_input');
		var join_room_btn = document.getElementById('join_room_btn');

		register_form.addEventListener('submit', function (e) {
			e.preventDefault();
			socket = io("ws://localhost:3000", { path: '/chat', auth: { token: document.getElementById('register_input').value } });
			
			join_room_btn.addEventListener('click', (e) => {
				e.preventDefault();
			socket.emit('room.join', join_room_input.value);
			join_room_input.value = ''
			})
		
			message_form.addEventListener('submit', function (e) {
				e.preventDefault();
				socket.emit('message.create', { channel_id: message_room.value, data: message_input.value });
				//append_message({ user_id: document.getElementById('register_input').value, channel_id: message_room.value, data: message_input.value });
				message_input.value = '';
			});

			socket.on('room.join', function (msg) {
				console.log(msg);
			});
			
			socket.on('message.create', function (msg) {
				console.log(msg);
				append_message(msg);
			});
		})

		function append_message(msg)
		{
			var item = document.createElement('li');
			item.textContent = `[${msg.channel_id}] ${msg.user_id}: "${msg.data}"`;
			messages.appendChild(item);
		}

	</script>
</body>
</html>
